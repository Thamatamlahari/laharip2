    <main>
        <h2>Foot to Yard Convertor</h2>
        <p>Converts the value given in foot to yard</p>
        <label>Foot :</label>
        <input id="inputfoot" type="number" placeholder="Foot" oninput="FootYardConvertor(this.value)"
            onchange="FootYardConvertor(this.value)">
        <p>Foot in Yards: <span id="output"></span></p>
       <!--retrieving previous results that are stored in local storage-->
       <input type="submit" value="Retrieve" id="retrieve">
        <input type="button" value="clear"id="clearall">
        <h3>Good to see u!</h3>
        <button id="Goodto" class="btn">Click Me!!</button>
        <p id="Good"></p>
        <script>
            document.getElementById('inputfoot').addEventListener('input',FootYardConvertor);
            function FootYardConvertor() {
                let foot=parseInt(document.getElementById('inputfoot').value);
               let yard=0.33333*foot;
            document.getElementById('output').innerHTML=yard;
            localStorage.setItem("Value",yard);
            return yard;
                
            }
        </script>
