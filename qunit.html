      <div id = "qunit"></div>
      <div id = "qunit-fixture"></div> 
      
      <script type= "text/javascript">
         function FootYardConvertor(x) 
         {  
            if(x>0)
            return x*0.33333;
            else
            return "InvalidNumber";
         }
         QUnit.test("UnitTest", function (assert) {
        let convert=FootYardConvertor(1);
        assert.equal(convert, "0.33333", "1 pound is equal to 0.33333 so test is passed!!")
         })
        QUnit.test("UnitTest", function (assert) {
        let convert1=FootYardConvertor(10);
        assert.equal(convert1, "3.3333000000000004", "10 pounds is equal to 3.3333000000000004 so test is passed!!")
        })
        QUnit.test("UnitTest", function (assert) {
        let convert2=FootYardConvertor(88);
        assert.equal(convert2, "29.33304", "88 pounds is equal to1 pound is equal to 29.33304 so test is passed!!")
        })
        QUnit.test("UnitTest", function (assert) {
        let convert3=FootYardConvertor(5);
        assert.equal(convert3, "1.6666500000000002", "5 pounds is equal to 1.6666500000000002 so test is passed!!")
        })
        QUnit.test("UnitTest", function (assert) {
        let convert4=FootYardConvertor(-1);
        assert.equal(convert4,"InvalidNumber","-1 is negative so it is invalid")
        })
        
      </script>
